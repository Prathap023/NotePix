{% extends "base.html" %} 

{% block title %}Notes{% endblock %} 

{% block content %}
<h1 style="text-align: center; padding-top: 10px; color: white;">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ note.data }}
        <button type="button" class="btn btn-danger" onclick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST" class="mt-3">
    <textarea name="note" id="note" class="form-control" placeholder="Write your note here..." rows="3"></textarea>
    <br />
    <div style="align-items: center; text-align: center;">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>

<script>
    function deleteNote(noteId) {
            fetch("/delete-note", {
                method: "POST",
                body: JSON.stringify({ noteId: noteId }),
            }).then((_res) => {
                window.location.href = "/note";
            });
        }

</script>

{% endblock %}
